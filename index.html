<!DOCTYPE html>
<html>
<head>
    <title>Product Configurator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card h4 {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Product Configurator</h3>
    <div class="product-container">
        <!-- Product 1: Classic Drawer -->
        <div class="product-card">
            <img src="/api/placeholder/200/150" alt="Classic Drawer">
            <h4>Classic Drawer</h4>
            <button onclick="addToCart(1, 'Classic Drawer')">Add to Cart</button>
        </div>
        <!-- Product 2: Modern Nightstand -->
        <div class="product-card">
            <img src="/api/placeholder/200/150" alt="Modern Nightstand">
            <h4>Modern Nightstand</h4>
            <button onclick="addToCart(2, 'Modern Nightstand')">Add to Cart</button>
        </div>
        <!-- Product 3: Vintage Chest -->
        <div class="product-card">
            <img src="/api/placeholder/200/150" alt="Vintage Chest">
            <h4>Vintage Chest</h4>
            <button onclick="addToCart(3, 'Vintage Chest')">Add to Cart</button>
        </div>
        <!-- Product 4: Minimalist Drawer -->
        <div class="product-card">
            <img src="/api/placeholder/200/150" alt="Minimalist Drawer">
            <h4>Minimalist Drawer</h4>
            <button onclick="addToCart(4, 'Minimalist Drawer')">Add to Cart</button>
        </div>
        <!-- Product 5: Rustic Cabinet -->
        <div class="product-card">
            <img src="/api/placeholder/200/150" alt="Rustic Cabinet">
            <h4>Rustic Cabinet</h4>
            <button onclick="addToCart(5, 'Rustic Cabinet')">Add to Cart</button>
        </div>
    </div>
    <script>
        function addToCart(productId, productName) {
            // Create the configuration data
            const configData = {
                product_id: productId,
                quantity: 1,
                size: "Small",
                woodFinish: "Amber",
                handleType: "Handle 1",
                handleFinish: "Antique English",
                legOption: "Leg A",
                product_name: productName
            };
            
            // Send message to parent window (Odoo)
            window.parent.postMessage(configData, "*");
            
            // Show a confirmation to the user
            alert("Product configuration sent: " + productName);
        }
        
        // Optional: Listen for confirmation from parent
        window.addEventListener('message', function(event) {
            if (event.data && event.data.confirmation) {
                alert("Product added to cart successfully!");
            }
        });
    </script>
</body>
</html>
