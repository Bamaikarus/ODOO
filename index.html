<!DOCTYPE html>
<html>
<head>
    <title>Furniture Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card h4 {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .product-card form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-card select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .product-card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-card button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h3>Furniture Selector</h3>
    <div class="product-container">
        <!-- Product 1: Urban Bookshelf -->
        <div class="product-card">
            <img src="/api/placeholder/200/150?text=Bookshelf" alt="Urban Bookshelf">
            <h4>Urban Bookshelf</h4>
            <form onsubmit="addToCart(event, 1, 'Urban Bookshelf')">
                <input type="hidden" name="product_id" value="1"/>
                <select name="height">
                    <option value="Short">Short</option>
                    <option value="Medium">Medium</option>
                    <option value="Tall">Tall</option>
                </select>
                <select name="material">
                    <option value="Pine">Pine</option>
                    <option value="Birch">Birch</option>
                    <option value="Cherry">Cherry</option>
                </select>
                <select name="shelf_type">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
                <select name="color">
                    <option value="White">White</option>
                    <option value="Espresso">Espresso</option>
                </select>
                <select name="mount_option">
                    <option value="Wall Mounted">Wall Mounted</option>
                    <option value="Free Standing">Free Standing</option>
                </select>
                <button type="submit" data-iframe-target="true">Add to Cart</button>
            </form>
        </div>
        <!-- Product 2: Cozy Side Table -->
        <div class="product-card">
            <img src="/api/placeholder/200/150?text=Side+Table" alt="Cozy Side Table">
            <h4>Cozy Side Table</h4>
            <form onsubmit="addToCart(event, 2, 'Cozy Side Table')">
                <input type="hidden" name="product_id" value="2"/>
                <select name="height">
                    <option value="Low">Low</option>
                    <option value="Standard">Standard</option>
                </select>
                <select name="material">
                    <option value="Oak">Oak</option>
                    <option value="Teak">Teak</option>
                </select>
                <select name="shape">
                    <option value="Round">Round</option>
                    <option value="Square">Square</option>
                </select>
                <select name="drawer">
                    <option value="None">None</option>
                    <option value="One Drawer">One Drawer</option>
                </select>
                <select name="leg_style">
                    <option value="Curved">Curved</option>
                    <option value="Straight">Straight</option>
                </select>
                <button type="submit" data-iframe-target="true">Add to Cart</button>
            </form>
        </div>
        <!-- Product 3: Elegant Dresser -->
        <div class="product-card">
            <img src="/api/placeholder/200/150?text=Dresser" alt="Elegant Dresser">
            <h4>Elegant Dresser</h4>
            <form onsubmit="addToCart(event, 3, 'Elegant Dresser')">
                <input type="hidden" name="product_id" value="3"/>
                <select name="drawer_count">
                    <option value="4">4 Drawers</option>
                    <option value="6">6 Drawers</option>
                </select>
                <select name="finish">
                    <option value="Matte Black">Matte Black</option>
                    <option value="Rustic Gray">Rustic Gray</option>
                </select>
                <select name="handle_style">
                    <option value="Knobs">Knobs</option>
                    <option value="Pulls">Pulls</option>
                </select>
                <select name="mirror">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <select name="legs">
                    <option value="With Legs">With Legs</option>
                    <option value="Flat Base">Flat Base</option>
                </select>
                <button type="submit" data-iframe-target="true">Add to Cart</button>
            </form>
        </div>
        <!-- Product 4: Loft Bedframe -->
        <div class="product-card">
            <img src="/api/placeholder/200/150?text=Bedframe" alt="Loft Bedframe">
            <h4>Loft Bedframe</h4>
            <form onsubmit="addToCart(event, 4, 'Loft Bedframe')">
                <input type="hidden" name="product_id" value="4"/>
                <select name="size">
                    <option value="Twin">Twin</option>
                    <option value="Queen">Queen</option>
                </select>
                <select name="material">
                    <option value="Metal">Metal</option>
                    <option value="Wood">Wood</option>
                </select>
                <select name="headboard">
                    <option value="Included">Included</option>
                    <option value="None">None</option>
                </select>
                <select name="under_storage">
                    <option value="Drawers">Drawers</option>
                    <option value="Open Space">Open Space</option>
                </select>
                <select name="height">
                    <option value="Standard">Standard</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" data-iframe-target="true">Add to Cart</button>
            </form>
        </div>
        <!-- Product 5: Accent Armchair -->
        <div class="product-card">
            <img src="/api/placeholder/200/150?text=Armchair" alt="Accent Armchair">
            <h4>Accent Armchair</h4>
            <form onsubmit="addToCart(event, 5, 'Accent Armchair')">
                <input type="hidden" name="product_id" value="5"/>
                <select name="fabric">
                    <option value="Linen">Linen</option>
                    <option value="Velvet">Velvet</option>
                </select>
                <select name="color">
                    <option value="Navy">Navy</option>
                    <option value="Mustard">Mustard</option>
                </select>
                <select name="arm_style">
                    <option value="Rolled">Rolled</option>
                    <option value="Straight">Straight</option>
                </select>
                <select name="cushion">
                    <option value="Firm">Firm</option>
                    <option value="Soft">Soft</option>
                </select>
                <select name="legs">
                    <option value="Wooden">Wooden</option>
                    <option value="Metal">Metal</option>
                </select>
                <button type="submit" data-iframe-target="true">Add to Cart</button>
            </form>
        </div>
    </div>
    <script>
        function addToCart(event, productId, productName) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const configData = {
                product_id: formData.get('product_id'),
                quantity: 1,
                product_name: productName
            };

            for (let [key, value] of formData.entries()) {
                if (key !== 'product_id') {
                    configData[key] = value;
                }
            }

            window.parent.postMessage(configData, "*");
            alert("Product configuration sent: " + JSON.stringify(configData));
        }
    </script>
</body>
</html>
