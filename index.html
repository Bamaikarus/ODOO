<!DOCTYPE html>
<html>
<head>
    <title>Test iFrame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card h4 {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Test Product Configurator</h3>
    <div class="product-container">
        <!-- Product 1: Classic Drawer -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Classic Drawer">
            <h4>Classic Drawer</h4>
            <button onclick="addToCart(1, 'Classic Drawer')">Add to Cart</button>
        </div>
        <!-- Product 2: Modern Nightstand -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Modern Nightstand">
            <h4>Modern Nightstand</h4>
            <button onclick="addToCart(2, 'Modern Nightstand')">Add to Cart</button>
        </div>
        <!-- Product 3: Vintage Chest -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Vintage Chest">
            <h4>Vintage Chest</h4>
            <button onclick="addToCart(3, 'Vintage Chest')">Add to Cart</button>
        </div>
        <!-- Product 4: Minimalist Drawer -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Minimalist Drawer">
            <h4>Minimalist Drawer</h4>
            <button onclick="addToCart(4, 'Minimalist Drawer')">Add to Cart</button>
        </div>
        <!-- Product 5: Rustic Cabinet -->
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" alt="Rustic Cabinet">
            <h4>Rustic Cabinet</h4>
            <button onclick="addToCart(5, 'Rustic Cabinet')">Add to Cart</button>
        </div>
    </div>
    <script>
        function addToCart(productId, productName) {
            const configData = {
                product_id: productId, // Match the product_id from Odoo
                quantity: 1,
                size: "Small",
                woodFinish: "Amber",
                handleType: "Handle 1",
                handleFinish: "Antique English",
                legOption: "Leg A",
                product_name: productName // For reference
            };
            window.parent.postMessage(configData, "*");
            alert("Configuration for " + productName + " sent to Odoo!");
        }
    </script>
</body>
</html>
