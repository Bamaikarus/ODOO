<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .product-card h4 {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }
        .product-card form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-card select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .product-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

    <script>
        function addToCart(event, productId, productName) {
            event.preventDefault(); // Prevent form submission from refreshing the page

            const form = event.target;
            const formData = new FormData(form);

            // Create the configuration data
            const configData = {
                product_id: formData.get('product_id'),
                quantity: 1,
                size: formData.get('size') || '',
                wood_finish: formData.get('wood_finish') || '',
                handle_type: formData.get('handle_type') || '',
                handle_finish: formData.get('handle_finish') || '',
                leg_option: formData.get('leg_option') || '',
                product_name: productName
            };

            // Send message to parent window (Odoo)
            window.parent.postMessage(configData, "*");

            // Show a confirmation to the user
            alert("Product configuration sent: " + productName);
        }
